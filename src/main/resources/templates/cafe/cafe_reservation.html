<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<div>
  <th:block layout:fragment="content">
    <div class="container mt-5">
      <h1 class="text-center mb-4">디저트 예약</h1>

      <div class="card shadow">
        <div class="card-body">
          <form th:action="@{/cafe/reservation}" method="post" id="reservationForm">
            <!-- 메뉴 선택 -->
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="menu" class="form-label">메뉴 선택</label>
                <select id="menu" name="menu" class="form-select" required>
                  <option value="">메뉴를 선택하세요</option>
                  <option value="cake">케이크</option>
                  <option value="macaron">마카롱</option>
                  <option value="coffee">커피</option>
                  <option value="tea">차</option>
                </select>
              </div>
            </div>

            <!-- 수령 시간 선택 -->
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="pickupTime" class="form-label">수령 시간</label>
                <select id="pickupTime" name="pickupTime" class="form-select" required>
                  <option value="">시간 선택</option>
                  <option value="10">10분 후</option>
                  <option value="30">30분 후</option>
                  <option value="60">1시간 후</option>
                </select>
              </div>
            </div>

            <!-- 예약자 정보 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="customerName" class="form-label">예약자 이름</label>
                <input type="text" id="customerName" name="customerName"
                       th:value="아무개" class="form-control" readonly>
              </div>

              <div class="col-md-6">
                <label for="customerPhone" class="form-label">연락처</label>
                <input type="tel" id="customerPhone" name="customerPhone"
                       th:value="01011111111" class="form-control" readonly>
              </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">예약하기</button>
              <a th:href="@{/cafe}" class="btn btn-secondary">뒤로가기</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </th:block>
</div>
</html>
